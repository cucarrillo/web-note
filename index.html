    <head>
        <meta charset="utf-16">
        <link rel="stylesheet" href="style.css">
        <title>Note-Share | Main</title>
        <script>
            // button function to redirect to other pages
            function redirect(location) { window.location.href = location + "/"; }

            <div class="pageBlock">

                <input class="button" type="Button" value="View Note" onclick="redirect('view')">

<html>
    <head>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="centerBorder">
            <div class="center">
                <h1>Web-Note</h1>
            </div>
            
            <div class="center">
            <script>
                function redirect(location)
                { window.location.href = "window.location.host/" + location + "/"; }
            </script>
            <input type="Button" value="View Note" onclick="redirect('view')">
            <input type="Button" value="Create Note" onclick="redirect('create')">
            </div>
        </div>
    </body>
</html>
